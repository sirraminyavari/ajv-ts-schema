name: Publish Package to NPM

on:
  push:
    branches:
      - main

jobs:
  code-structure-test:
    runs-on: ${{ matrix.os }}
    if: ${{ !contains(github.event.head_commit.message, 'docs-only') }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]

    steps:
      - name: Setup node env ğŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"

      - name: install package dependencies ğŸ› ï¸
        run: |
          yarn install

      - name: test
        run: |
          yarn test

      - name: build ğŸ› ï¸
        run: |
          yarn build

      - name: Set git identity âš™ï¸
        run: |
          git config user.name "changelog"
          git config user.email "<>"

      - name: Run release-it
        run: yarn release:ci
        env:
          GITHUB_TOKEN: ${{ secrets.GH_VERSIONING_TOKEN }}

      - name: Publish as NPM package ğŸ“¦
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
